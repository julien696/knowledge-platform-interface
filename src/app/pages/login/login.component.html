<div class="login-container">
    <div class="login-card">
      <h1>Connexion</h1>
      <span class="subtitle">Accédez à votre espace de formation</span>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email"
            formControlName="email"
            class="form-control"
            [class.error]="email?.invalid && email?.touched"
            placeholder="votre@email.com">          
          
          <div *ngIf="email?.invalid && email?.touched" class="error-message">
            <span *ngIf="email?.errors?.['required']">L'email est requis</span>
            <span *ngIf="email?.errors?.['email']">Format d'email invalide</span>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input 
            type="password" 
            id="password"
            formControlName="password"
            class="form-control"
            [class.error]="password?.invalid && password?.touched"
            placeholder="Votre mot de passe">
          
          <div *ngIf="password?.invalid && password?.touched" class="error-message">
            <span *ngIf="password?.errors?.['required']">Le mot de passe est requis</span>
            <span *ngIf="password?.errors?.['minlength']">Minimum 6 caractères</span>
          </div>
        </div>
  
        <button type="submit" class="btn-primary" [disabled]="loginForm.invalid">Se connecter</button>
  
        <div class="form-footer">
          <span>Pas encore de compte ? 
            <a routerLink="/register" class="link">S'inscrire</a>
          </span>
        </div>
      </form>
    </div>
  </div>
