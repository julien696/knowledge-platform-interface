<main class="home-container">
    <h1>{{ title }}</h1>
    <span class="subtitle">Votre parcours vers l'excellence commence ici</span>
    <section id="themes" class="themes-container">
        <div class="theme-card" *ngFor="let theme of themes">
            <div class="theme-image-container">
                <img [src]="getThemeImage(theme)" [alt]="theme.name" class="theme-image">
            </div>
            <div class="theme-content">
                <h2>{{ theme.name }}</h2>
                <button class="btn-primary" (click)="goToTheme(theme.id)">
                    En savoir plus
                </button>
            </div>
        </div>
    </section>
</main>
