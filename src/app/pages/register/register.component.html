<main class="register-container">
    <div class="register-container">
        <div class="register-card">
            <h1>Inscription</h1>
            <span class="subtitle">Créez votre compte pour accéder à nos formations</span>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">

            <div class="form-group">
                <label for="name">Nom </label>
                <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
                [class.error]="name?.invalid && name?.touched"
                placeholder="Votre nom complet">

                <div *ngIf="name?.invalid && name?.touched" class="error-message">
                <span *ngIf="name?.errors?.['required']">Le nom est requis</span>
                <span *ngIf="name?.errors?.['minlength']">Minimum 2 caractères</span>
                <span *ngIf="name?.errors?.['maxlength']">Maximum 20 caractères</span>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                [class.error]="email?.invalid && email?.touched"
                placeholder="votre@email.com">

                <div *ngIf="email?.invalid && email?.touched" class="error-message">
                <span *ngIf="email?.errors?.['required']">L'email est requis</span>
                <span *ngIf="email?.errors?.['email']">Format d'email invalide</span>
                </div>
            </div>

            <div class="form-group">
                <label for="plainPassword">Mot de passe</label>
                <input
                type="password"
                id="plainPassword"
                formControlName="plainPassword"
                class="form-control"
                [class.error]="plainPassword?.invalid && plainPassword?.touched"
                placeholder="Votre mot de passe">

                <div *ngIf="plainPassword?.invalid && plainPassword?.touched" class="error-message">
                <span *ngIf="plainPassword?.errors?.['required']">Le mot de passe est requis</span>
                <span *ngIf="plainPassword?.errors?.['minlength']">Minimum 6 caractères</span>
                </div>
            </div>

            <button
                type="submit"
                class="btn-primary"
                [disabled]=" registerForm.invalid">S'inscrire</button>

            <div class="form-footer">
                <span>Déjà un compte ?
                    <a routerLink="/login" class="link">Se connecter</a>
                </span>
            </div>
            </form>
        </div>
    </div>
</main>
